<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>

        <div id="myModal" class="modal">
          <div class="modal-content">
            <h3 class="criteria-p">Select Criteria: 
              <input type="checkbox" id="capitalsId" name="capital"><label for="capital">Capital Letters</label>
              <input type="checkbox" id="numbersId" name="numb"><label for="num">Numbers</label>
              <input type="checkbox" id="speccharsId" name="spec"><label for="spec">Special Characters</label>
              <input type="text" id="lengthId" name="leng"><label for="leng">Length</label>
              <button id="saveBtn" onclick="saveBtnFunct()" class="btn">Save Criteria</button>
            </h3>
          </div>
        </div>

        <div class="card-body" id="cardBody">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="./assets/script.js"></script>
  </body>
</html>
